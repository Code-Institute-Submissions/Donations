            background-color: #FFD700;
            position: absolute;
            width: 100%;

            bottom: 100px;
        }
         #container1 {
            background-color: #000000;
            position: absolute;
            width: 100%;
            left: 0%;
            top: 0px;
            bottom: 0px;
        }
    </style>

    <title>School Donations Dashboard</title>
    <link rel="stylesheet" href="../static/js/intro.js-2.3.0/introjs.css"/>
    <link rel="stylesheet" href="../static/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/lib/css/keen-dashboards.css">
    <link rel="stylesheet" href="../static/lib/css/dc.css">

<body class="application" id="oly">


<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="./">School Donations Dashboard</a>
            <button class="btn btn-info" type="button" autofocus onclick="javascript:introJs().start();">Begin Tour!
            </button>
        </div>
    </div>
</div>
<div id="container1">
<div id="container">

    <div id="outer" class="container-fluid">

        <div class="row">

            <div class="col-sm-6">
                <div class="row">

                    <!-- Time Chart -->
                    <div class="col-sm-12">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Number of Donations
                            </div>
                            <div class="chart-stage" style=" background: 	#000000;
                   position: relative;
                   font-size: 29px;
                   color: white;
                   vertical-align: middle;
                   text-align: center;
                   padding-top: 12px;
                   padding-bottom: 0px;">
                                <div id="time-chart" data-step="6" data-intro="Time c." style="font-weight: normal"
                                     data-position="right"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Time Chart -->
                    <!-- funding Pie -->
                    <div class="col-sm-6">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Funding Status
                            </div>
                            <div class="chart-stage" style=" background: 	#000000;
                   position: relative;
                   font-size: 29px;
                   color: white;
                   vertical-align: middle;
                   text-align: center;
                   padding-top: 12px;
                   padding-bottom: 0px;">
                                <div id="funding-chart" data-step="4" data-intro="Pie" style="font-weight: normal"
                                     data-position="right"></div>
                            </div>
                        </div>
                    </div>
                    <!-- funding Pie -->

                    <!-- Resources -->
                    <div class="col-sm-6">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Resources Type
                            </div>
                            <div class="chart-stage" style=" background: 	#000000;
                   position: relative;
                   font-size: 29px;
                   color: white;
                   vertical-align: middle;
                   text-align: center;
                   padding-top: 12px;
                   padding-bottom: 0px;">
                                <div id="resource-type-row-chart" data-step="5" data-intro="Resources"
                                     style="font-weight: normal" data-position="right"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Resources -->
                    <!-- menu select -->
                    <div class="col-sm-6">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Donation State
                            </div>
                            <div class="chart-stage" style=" background: 	#000000;
                   position: relative;
                   font-size: 29px;
                   color: white;
                   vertical-align: middle;
                   text-align: center;
                   padding-top: 12px;
                   padding-bottom: 0px;">
                                <div id="menu-select" data-step="7" data-intro="Menu" style="font-weight: normal"
                                     data-position="right"></div>
                            </div>
                        </div>
                    </div>
                    <!-- menu select -->


                </div>
            </div>

            <!-- Poverty -->
            <div class="col-sm-3">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Poverty Level
                    </div>
                    <div class="chart-stage" style=" background: 	#000000;
                   position: relative;
                   font-size: 29px;
                   color: white;
                   vertical-align: middle;
                   text-align: center;
                   padding-top: 12px;
                   padding-bottom: 0px;">
                        <div id="poverty-level-row-chart" data-step="3" data-intro="Poverty stages"
                             style="font-weight: normal" data-position="right"></div>
                    </div>
                </div>
            </div>
            <!-- Poverty -->


            <!-- Metric 1 -->
            <div class="col-sm-2">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Total Number of Donations
                    </div>
                    <div class="chart-stage" style=" background: 	#228B22;
                   position: relative;
                   font-size: 29px;
                   color: white;
                   vertical-align: middle;
                   text-align: center;
                   padding-top: 12px;
                   padding-bottom: 0px;">
                        <div id="number-projects-nd" data-step="2" data-intro="Metric" style="font-weight: normal"
                             data-position="right"></div>
                    </div>
                </div>
            </div>
            <!-- Metric 1 -->

            <!-- Metric 2 -->
            <div class="col-sm-2">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Total Donations in USD
                    </div>
                    <div class="chart-stage" style=" background: #FF8C00;
                   position: relative;
                   font-size: 29px;
                   color: white;
                   vertical-align: middle;
                   text-align: center;
                   padding-top: 12px;
                   padding-bottom: 0px;">
                        <div id="total-donations-nd" data-step="1" data-intro="Ready" style="font-weight: normal"
                             data-position="right"></div>
                    </div>
                </div>
            </div>
            <!-- Metric 2 -->
            <div class="col-sm-5">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Total Donations by state
                    </div>
                    <div class="chart-stage" style=" background: 	#000000;
                   position: relative;
                   font-size: 29px;
                   color: white;
                   vertical-align: middle;
                   text-align: center;
                   padding-top: 12px;
                   padding-bottom: 0px;">
                        <div id="funding-map" data-step="8"
                             data-intro="Mapping donations by state"
                             style="font-weight: normal" data-position="left"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>
    <p>Ollyfun: <span class="glyphicon glyphicon-copyright-mark"></span>fun</p>
</div>
